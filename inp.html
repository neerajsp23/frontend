<html>
    <head>
        <title>SWIFT</title>
        <link rel="stylesheet" href="inp.css">
    </head>
    <body>
        <h1>input the values</h1>
       <div class="inread">
        <form>
            <label for="name">NAME :</label>
            <input type="text" id="name" username="name">
            <br>
            <label for="nos">NUMBER OF SEATS :</label>
            <input type="text" id="nos" username="nos">
            <br>
            <label for="des">DESTINATION :</label>
            <select id="des" name="des">
                <option value="new york">NEW YORK</option>
                <option value="qatar">QATAR</option>
                <option value="amsterdam">AMSTERDAM</option>
                <option value="cochin">COCHIN</option>
              </select>
            <br>
            <label for="bop">BOARDING POINT :</label>
            <select id="bop" name="bop">
                <option value="new york">NEW YORK</option>
                <option value="qatar">QATAR</option>
                <option value="amsterdam">AMSTERDAM</option>
                <option value="cochin">COCHIN</option>
            </select>
            <br>
            <input type="submit" value="SUBMIT">
        </form>
    </div>
    </body>
</html>
